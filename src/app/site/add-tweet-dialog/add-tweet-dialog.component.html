<mat-card >
  <mat-card-title class="red-text">AddComment</mat-card-title>
<mat-card-content>
<form [formGroup]="form"  class="loginBackground" (ngSubmit)="addComment()">

<p>
  <mat-form-field class="icon">

    <input type="text" matInput placeholder="Add your Comment" formControlName="Comments" >
    <mat-error *ngIf="hasError('Comments', 'required')">Please enter Tweet</mat-error>
     <mat-error *ngIf="hasError('Comments', 'maxlength')">Tweet should not be exceed 144 characters </mat-error>

  </mat-form-field>
</p>


<div class="button">
  <button type="submit" color="primary" class="button"mat-button>Add</button>
</div>

</form>
</mat-card-content>
</mat-card>
